name: visionboard
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  speech_to_text: ^5.4.3
  firebase_core: ^1.13.1
  http: ^0.13.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^2.0.5
#  flutter_launcher_name: ^0.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

# Set launcher name: https://pub.dev/packages/flutter_launcher_name
flutter_launcher_name:
  name: 'SpokenVision'

# Generate app icons: https://pub.dev/packages/flutter_launcher_icons
flutter_icons:
  android: false
  ios: true
  image_path: "assets/images/sv_logo.png"

# Generate splash screens: https://pub.dev/packages/flutter_native_splash
flutter_native_splash:
  color: '#000000'
  image: 'assets/images/sv_logo.png'

